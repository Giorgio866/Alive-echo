<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keep Alive Final</title>
    <style>
        body { 
            background-color: transparent; /* Trasparente per HA */
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            user-select: none;
        }

        /* Il Bottone Iniziale */
        #start-btn {
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid #ff4444;
            color: #ff4444;
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 6px;
            cursor: pointer;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        #start-btn:active { transform: scale(0.95); }

        /* Lo Stato Attivo (Nascosto all'inizio) */
        #active-state {
            display: none;
            color: #00d2ff; /* Ciano come la tua linea */
            font-size: 14px;
            font-weight: 500;
            align-items: center;
            gap: 8px;
        }

        /* Pallino Pulsante */
        .dot {
            width: 8px;
            height: 8px;
            background-color: #00d2ff;
            border-radius: 50%;
            box-shadow: 0 0 10px #00d2ff;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <button id="start-btn" type="button">ATTIVA SCHERMO</button>
    
    <div id="active-state">
        <div class="dot"></div>
        SYSTEM ONLINE
    </div>

    <audio id="silence" loop playsinline>
        <source src="data:audio/wav;base64,UklGRiIAAABXQVZFZm10IBIAAAABAAEAQB8AAEAfAAABAAgAAABkYXRh////AA==" type="audio/wav">
    </audio>
    
    <script>
        const btn = document.getElementById('start-btn');
        const activeState = document.getElementById('active-state');
        let audio = document.getElementById('silence');

        function startSystem() {
            // Volume basso per sicurezza
            audio.volume = 0.05; 
            
            audio.play().then(() => {
                // Nascondi bottone, mostra stato attivo
                btn.style.display = 'none';
                activeState.style.display = 'flex';
            }).catch(e => {
                btn.innerText = "RIPROVA";
                btn.style.borderColor = "orange";
            });
        }

        btn.addEventListener('click', startSystem);
        btn.addEventListener('touchstart', startSystem);
    </script>
</body>
</html>
