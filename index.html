<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Keep Alive</title>
    <style>
        body { 
            background-color: #8B0000; /* Rosso Scuro */
            color: white; 
            font-family: monospace; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background: white;
            color: black;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        #log { font-size: 12px; color: #ffcccc; max-width: 90%; word-wrap: break-word; }
        
        body.active { background-color: #006400; } /* Verde Scuro */
    </style>
</head>
<body>
    
    <button id="btn">ATTIVA AUDIO</button>
    <div id="status">Stato: OFF</div>
    <div id="log">...</div>

    <audio id="silence" loop playsinline>
        <source src="data:audio/mp3;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4Ljc2LjEwMAAAAAAAAAAAAAAA/+M4wAAAAAAAAAAAAEluZm8AAAAPAAAAAwAAAbAAqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqq1dXV1dXV1dXV1dXV1dXV1dXV1dXV1dXV1dXV1dXV1dXV////////////////////////////////////////////" type="audio/mpeg">
    </audio>
    
    <script>
        const audio = document.getElementById('silence');
        const statusDiv = document.getElementById('status');
        const logDiv = document.getElementById('log');
        const btn = document.getElementById('btn');

        function log(msg) {
            logDiv.innerHTML += msg + "<br>";
            console.log(msg);
        }

        function activate() {
            log("Tentativo avvio audio...");
            audio.play().then(() => {
                document.body.classList.add('active');
                statusDiv.innerText = "Stato: ATTIVO (Loop in corso)";
                btn.style.display = 'none'; // Nascondi bottone se va
                log("Successo! Audio in riproduzione.");
            }).catch(e => {
                document.body.classList.remove('active');
                statusDiv.innerText = "ERRORE";
                log("ERRORE: " + e.message); // Qui vedremo il motivo esatto!
            });
        }

        btn.addEventListener('click', activate);
        
        // Auto-test all'avvio
        activate();
    </script>
</body>
</html>
