<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Keep Silk Open Clone</title>
    <style>
        body {
            background-color: #000000;
            color: #333;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            /* Rende l'intera pagina cliccabile */
            cursor: pointer;
        }
        
        #status {
            font-size: 12px;
            color: #444; /* Quasi invisibile */
            opacity: 1;
            transition: opacity 120ms ease-in-out;
            user-select: none;
            -webkit-user-select: none;
        }

        #status.hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body onclick="forcePlay()">

    <div id="status">Touch to Start</div>

    <audio id="media" loop autoplay playsinline>
        <source src="data:audio/wav;base64,UklGRiIAAABXQVZFZm10IBIAAAABAAEAQB8AAEAfAAABAAgAAABkYXRh////AA==" type="audio/wav">
    </audio>

    <script>
        var audio = document.getElementById("media");
        var statusDiv = document.getElementById("status");

        function updateStatus(msg) {
            statusDiv.innerText = msg;
            if(msg === "Running") {
                statusDiv.style.color = "#006400"; // Verde scuro (Running)
                // Sparisce una volta avviato correttamente
                statusDiv.classList.add("hidden");
            } else {
                // Se Ã¨ bloccato o richiede un altro tap, mostralo
                statusDiv.classList.remove("hidden");
                statusDiv.style.color = "#444";
            }
        }

        function forcePlay() {
            audio.play().then(function() {
                updateStatus("Running");
            }).catch(function(e) {
                updateStatus("Blocked - Tap again");
            });
        }

        // 1. Tenta l'avvio immediato al caricamento (Strategia Aggressiva)
        window.onload = function() {
            forcePlay();
        };

        // 2. Tenta l'avvio ogni volta che tocchi lo schermo
        document.addEventListener('click', forcePlay);
        document.addEventListener('touchstart', forcePlay);

        // 3. RELOAD TIMER (La funzione chiave del sito originale)
        // Ricarica la pagina ogni 20 minuti per resettare i timer di Amazon
        setTimeout(function() {
            window.location.reload(true);
        }, 1200000); // 1200000 ms = 20 minuti

    </script>
</body>
</html>
