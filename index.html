<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keep Alive Diagnostic</title>
    <style>
        body { 
            background-color: #aa0000; /* Rosso Scuro */
            color: white; 
            font-family: monospace; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        
        button {
            background: white;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        button:active {
            transform: scale(0.95);
        }

        #log {
            font-size: 12px;
            color: #ffcccc;
            padding: 10px;
            border: 1px solid #ff9999;
            background: rgba(0,0,0,0.2);
            max-width: 90%;
            word-wrap: break-word;
        }

        body.active { background-color: #008800; } /* Verde */
    </style>
</head>
<body>

    <button id="btn" type="button">AVVIA KEEP ALIVE</button>
    
    <div id="status">Stato: FERMO</div>
    <br>
    <div id="log">In attesa di tocco...</div>

    <script>
        const statusDiv = document.getElementById('status');
        const logDiv = document.getElementById('log');
        const btn = document.getElementById('btn');
        let audio = null;

        function log(msg) {
            logDiv.innerText = msg; // Scrive l'errore a schermo
        }

        function startEngine() {
            statusDiv.innerText = "Tentativo in corso...";
            
            try {
                // Creiamo l'audio via Javascript (piÃ¹ compatibile)
                if (!audio) {
                    audio = new Audio();
                    audio.loop = true;
                    // MP3 silenzioso base64
                    audio.src = "data:audio/mp3;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4Ljc2LjEwMAAAAAAAAAAAAAAA/+M4wAAAAAAAAAAAAEluZm8AAAAPAAAAAwAAAbAAqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqq1dXV1dXV1dXV1dXV1dXV1dXV1dXV1dXV1dXV1dXV1dXV////////////////////////////////////////////";
                }

                audio.play().then(() => {
                    document.body.classList.add('active');
                    statusDiv.innerText = "ATTIVO (Audio Loop)";
                    log("OK: Audio riprodotto correttamente.");
                    btn.style.display = "none"; // Nasconde il bottone se va
                }).catch(e => {
                    document.body.classList.remove('active');
                    statusDiv.innerText = "ERRORE PLAY";
                    log("ERR: " + e.name + " - " + e.message);
                });

            } catch (err) {
                statusDiv.innerText = "ERRORE CRITICO";
                log("CATCH: " + err.message);
            }
        }

        // Ascolta sia click che touchstart (per Echo Show)
        btn.addEventListener('click', startEngine);
        btn.addEventListener('touchstart', startEngine);
    </script>
</body>
</html>
