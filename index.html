<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keep Alive Touch</title>
    <style>
        body { 
            /* STATO INIZIALE: ROSSO (Fermo) */
            background-color: #ff3333; 
            color: white; 
            font-family: sans-serif; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            cursor: pointer; /* Indica che Ã¨ cliccabile */
            user-select: none;
            text-align: center;
        }
        
        /* STATO ATTIVO: VERDE (Funzionante) */
        body.active {
            background-color: #00cc66;
        }

        h1 { font-size: 24px; margin: 0; pointer-events: none; }
        p { font-size: 14px; margin-top: 5px; opacity: 0.9; pointer-events: none; }
    </style>
</head>
<body onclick="startAudio()">

    <div id="content">
        <h1 id="status-text">TOCCA QUI</h1>
        <p>per tenere lo schermo acceso</p>
    </div>

    <audio id="silence" loop playsinline>
        <source src="data:audio/mp3;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4Ljc2LjEwMAAAAAAAAAAAAAAA/+M4wAAAAAAAAAAAAEluZm8AAAAPAAAAAwAAAbAAqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqq1dXV1dXV1dXV1dXV1dXV1dXV1dXV1dXV1dXV1dXV1dXV////////////////////////////////////////////" type="audio/mpeg">
    </audio>
    
    <script>
        const audio = document.getElementById('silence');
        const statusText = document.getElementById('status-text');
        
        function startAudio() {
            audio.play().then(() => {
                // Se arriviamo qui, ha funzionato
                document.body.classList.add('active');
                statusText.innerText = "ATTIVO";
                document.querySelector('p').innerText = "Sistema in funzione";
            }).catch(e => {
                // Se fallisce ancora
                statusText.innerText = "ERRORE";
                alert("Errore: " + e.message);
            });
        }
    </script>
</body>
</html>
