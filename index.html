<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keep Alive WAV</title>
    <style>
        body { 
            background-color: #aa0000; /* Rosso Scuro */
            color: white; 
            font-family: monospace; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            user-select: none; /* Evita selezioni testo accidentali */
        }
        
        button {
            background: white;
            color: black;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        button:active { transform: scale(0.95); }

        #log {
            font-size: 11px;
            color: #ffcccc;
            padding: 5px;
            max-width: 90%;
        }

        body.active { background-color: #008800; } /* Verde */
    </style>
</head>
<body>

    <button id="btn" type="button">ATTIVA KEEP-ALIVE</button>
    
    <div id="status">Stato: FERMO</div>
    <div id="log">...</div>

    <audio id="silence" loop playsinline>
        <source src="data:audio/wav;base64,UklGRiIAAABXQVZFZm10IBIAAAABAAEAQB8AAEAfAAABAAgAAABkYXRh////AA==" type="audio/wav">
    </audio>
    
    <script>
        const audio = document.getElementById('silence');
        const statusDiv = document.getElementById('status');
        const logDiv = document.getElementById('log');
        const btn = document.getElementById('btn');

        function log(msg) {
            logDiv.innerText = msg;
        }

        function startEngine() {
            statusDiv.innerText = "Caricamento...";
            
            // Forza il volume a 0 per sicurezza (anche se il file Ã¨ silenzioso)
            audio.volume = 0.1; 

            audio.play().then(() => {
                document.body.classList.add('active');
                statusDiv.innerText = "SISTEMA ATTIVO";
                log("Audio WAV in riproduzione (Loop)");
                btn.style.display = "none"; // Nasconde il tasto se tutto va bene
            }).catch(e => {
                document.body.classList.remove('active');
                statusDiv.innerText = "ERRORE";
                // Mostra l'errore esatto
                log(e.name + ": " + e.message);
            });
        }

        // Ascolta click e tocco
        btn.addEventListener('click', startEngine);
        btn.addEventListener('touchstart', startEngine);
    </script>
</body>
</html>
